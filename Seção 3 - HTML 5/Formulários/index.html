<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário aqui</h1>

    <hr><br>

    <form>

        <!----------------------------Campo Nome------------------------------>

        <label for="campoNome">Nome:</label>
        <input id="campoNome" type="text" placeholder="Digite seu nome aqui" required>

        <!---------------------------Campo Email------------------------------>

        <br><br>

        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="Digite seu email" required>

        <!-------------------------Campo Senha--------------------------------->

        <br><br>

        <label for="senha">Senha:</label>
        <input id="senha" type="password" placeholder="Digite sua senha aqui" required>

        <!-------------------------Campo Animal--------------------------------->

        <br><br>

        <!--Radio-->

        <h2>Animal de Estimação</h2>

        <input type="radio" id="doguinho" name="animal" value="Doguinho">
        <label for="doguinho">Doguinho</label><br>

        <input type="radio" id="gatinho" name="animal" value="Gatinho">
        <label for="gatinho">Gatinho</label>
        <br>

        <input type="radio" id="passarinho" name="animal" value="Passarinho">
        <label for="passarinho">Passarinho</label>
        <br>

        <!--Checkbox-->

        <h2>O que você tem em casa?</h2>

        <input id="item1" type="checkbox" name="item1" value="TV">
        <label for="item1">TV</label>
        <br>

        <input id="item2" type="checkbox" name="item2" value="Geladeira">
        <label for="item1">Geladeira</label>
        <br>

        <input id="item3" type="checkbox" name="item3" value="Computador">
        <label for="item3">Computador</label>
        <br>

        <!-------------------------Campo Select--------------------------------->

        <br><br>

        <h2>Selecione uma cor</h2>

        <select name="cores">
            <option selected disabled value="">Selecione uma cor</option>
            <option value="vermelho">Vermelho</option>
            <option value="azul">Azul</option>
            <option value="amarelo">Amarelo</option>
        </select>

        <!------------------------Campo Text Area-------------------------------->

        <br><br>

        <h2>Digite sua mensagem</h2>

        <textarea name="mensagem" cols="30" rows="5" placeholder="Digite aqui..."></textarea>

        <br><br>

        <!-------------------------Campo Submit--------------------------------->

        <br><br>

        <input type="submit" value="Enviar Formulário"><br><br>

        <!--------------------------Campo Botão--------------------------------->

        <button>Clique aqui</button>
    </form>

</body>

</html>
